    <main>
        <div id="divText">
            <label id="question">Onde você está perdendo cabelo ou ele está ralo?</label>

            <div class="choices" id="crown">

            </div>
            <div class="choices" id="overral">
                <label class="typeLossText">Um pouco dos dois</label>
                <img class='typeLossImg' src="https://www.keeps.com/assets/next/icons/overall.svg">
            </div>
            <div class="choices" id="partssm">
                <label class="typeLossText">Desigualmente</label>
                <img class='typeLossImg' src="https://www.keeps.com/assets/next/icons/parts-sm.svg">
            </div>
            <div class="choices" id="nowhere">
                <label class="typeLossText" id="twoLines">Em nenhum lugar ainda, mas quero previnir futuras perdas de cabelo</label>
                <img class='typeLossImg' src="https://www.keeps.com/assets/next/icons/nowhere.svg">
            </div>
        </div>
